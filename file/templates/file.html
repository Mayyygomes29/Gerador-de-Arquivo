{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Arquivo</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .upload-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 10px 15px 50px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    .upload-icon {
      font-size: 60px;
      color: #2575fc;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 20px 0;
      padding: 8px;
      border: 2px dashed #2575fc;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
    input[type="file"]:hover {
      border-color: #6a11cb;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #2575fc;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #1a5ed1;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <div class="upload-icon">ðŸ“‚</div>
    <h2>Envie seu arquivo</h2>
    <p>Arquivos aceitos: <strong>.json, .csv, .xml</strong></p>
    
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>
</body>
</html>
